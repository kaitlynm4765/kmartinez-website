baseURL: "/"
languageCode: en-us
title: Yourfolio Theme
theme: "yourfolio"
disableKinds: [RSS, taxonomy, taxonomyTerm]
googleAnalytics: UA-XXXXX-Y
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
    
# Menu items
menu:
  main:
  - name: About
    weight: 1
    url: /about
  - name: Contact
    weight: 2
    url: /contact

# Custom params
params:
  env: development
  logoImage: img/logo.png
  logoImageAlt: Yourfolio Theme brand logo

markup:
  goldmark:
    renderer:
      unsafe: true





